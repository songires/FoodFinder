	<h2>New user??....Register Here!</h2>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form id="form1" name="registration_form" onSubmit="return validate_form()" action="registration.php" method="post">
		    <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">First Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Last Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" id="Username" placeholder="Username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="pass1" type="password" placeholder="password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="InputName">Reenter Password</label>
                    <div class="input-group">
                        <input name="repassword" id="pass2" type="password" class="form-control" type="password" placeholder="password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
                <input type="reset" name="Reset" value="Reset Form" class="btn btn-danger pull-right" onClick="window.location.reload()">
            </div>
        </form>
        
    </div>
